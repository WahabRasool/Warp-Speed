<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated Warp Speed</title>
</head>
<body>
    <script type="x-shader/x-fragment">#version 300 es
        /*********
        * made by Matthias Hurrle (@atzedent)
        */ 
        precision highp float;
        out vec4 O;
        uniform float time;
        uniform vec2 resolution;
        uniform vec2 touch;
        uniform int pointerCount;
        #define mouse (touch/R)
        #define P pointerCount
        #define FC gl_FragCoord.xy
        #define R resolution
        #define T time
        #define S smoothstep
        #define rot(a) mat2(cos(a-vec4(0,11,33,0)))
        float map(vec3 p) { return length(p)-1.; }
        vec3 stars(vec2 uv) {
            vec3 col=vec3(0),
            ro=vec3(.2+sin(T*.2)*.1,1,T*.1),
            rd=vec3(uv,.2);
            float d=.0, e=.0;
            for (int i=0; i<40; i++) {
                vec3 p=ro+rd*d;
                p.z=fract(p.z);
                for (int j=0; j<10; j++) {
                    p=abs(p)/dot(p,p*.5)-.8;
                }
                e+=(1.-e)*dot(p,p)*.002;
                col+=vec3(e*.8,.5-d,d*.5)*e*.05;
                d+=.01;
            }
            
            return col;
        }
        void cam(inout vec3 p) {
            if (P>0) {
                p.yz*=rot(-mouse.y*3.14+1.57);
                p.xz*=rot(1.57-mouse.x*3.14);
            } else {
                p.xz*=rot(sin(T*.125)*.75);
            }
        }
        void main() {
            vec2 uv=(FC-.5*R)/min(R.x,R.y);
            float t=sin(T*.5)*.2;
            vec3 col=vec3(0),
            p=vec3(sin(T+t),cos(T+t),exp(1.)+exp(cos(T+t))*1.5-12.),
            rd=normalize(vec3(uv,1.));
            cam(p); cam(rd);
            for (float i=.0; i<400.; i++) {
                float d=map(p);
                if (d<1e-3) {
                    vec2 e=vec2(1e-3,0);
                    vec3 n=normalize(map(p)-vec3(map(p+e.xyy),map(p+e.yxy),map(p+e.yyx)));
                    rd=reflect(rd,n);
                    d=3e-1;
                }
                if (d>12.) {
                    col=stars(rd.xy);
                    break;
                }
                p+=rd*d;
            }
            col=mix(col,vec3(.3,.6,.9),pow(abs(rd.y),1.4));
            O=vec4(col,1);
        }</script>
        <script src="./main.js"></script>
</body>
</html>
